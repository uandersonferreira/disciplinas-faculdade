<!doctype html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<body>
<header th:replace="~{fragments/header::header}"></header>
<div class="container my-5">
    <!-- ADICIONAR O NOME DA PESSOA -->
    <h1>Vendas Cadastrados</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Pessoa</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody><!-- -->
        <tr th:each="v : ${listVendas}"><!-- foreach -->
            <td th:text="${v.getId()}"></td> <!-- atributo id-->
            <td th:text="${v.getLocalDate()}"></td><!-- atributo name-->
            <td th:text="${v.pessoa.nome}"></td><!-- atributo name-->
            <td th:text="${v.getTotalVenda()}"></td><!-- atributo name-->
            <td> <a th:href="@{/vendas/visualizar/{id}(id=${v.id})}">Visualizar</a> </td> <!--pessoas/edit/1 - CONTROLLER -->
            <!--                    <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/produtos/remove/{id}(id=${p.id})}">Excluir</a> </td>-->
        </tr>
        </tbody>
    </table>
    <div class="col mb-2">
        <div class="row">
            <div class="col-sm-12  col-md-6">
                <button class="btn btn-lg btn-block btn-primary" role="button"><a th:href="@{/}">Voltar</a></button>
            </div>
        </div>
    </div>

</div>

<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
