<!doctype html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Buscando Vendas do Banco</title>
    <style>
        table{
            border: 1px solid black;
        }

        th, td{
            border: 1px solid black;
        }

        th{
            text-align: center;
            font-weight: bold;
        }
        button > a{
            color: white;
        }

    </style>

</head>
<body class="container">
        <!-- ADICIONAR O NOME DA PESSOA -->
        <h1>Vendas Cadastrados</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Pessoa</th>
                    <th>Produto</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody><!-- -->
                <tr th:each="v : ${listVendas}"><!-- foreach -->
                    <td th:text="${v.getId()}"></td> <!-- atributo id-->
                    <td th:text="${v.getLocalDate()}"></td><!-- atributo name-->
                    <td th:text="${v.getPessoa().getNome()}"></td><!-- atributo name-->
                    <td th:text="${v.getProdutoItemVenda().getDescricao()}"></td><!-- atributo name-->
                    <td th:text="${v.total()}"></td><!-- atributo name-->
<!--                    <td> <a th:href="@{/produtos/edit/{id}(id=${p.id})}">Editar</a> </td> &lt;!&ndash;pessoas/edit/1 - CONTROLLER &ndash;&gt;-->
<!--                    <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/produtos/remove/{id}(id=${p.id})}">Excluir</a> </td>-->
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary"> <a th:href="@{/}">Voltar</a></button>

        <!--        <a th:href="@{/produtos/form}">Salvar</a> &lt;!&ndash;pessoas/edit/1 - CONTROLLER &ndash;&gt;-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
