<!DOCTYPE html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}">

<body>

<header th:replace="~{fragments/header::header}"></header>
<div class="container">
<h1>FORM</h1>
<form th:action="${produto.id == null} ? @{/produtos/save} : @{/produtos/update} "
      enctype='multipart/form-data'
      th:object="${produto}" method="post">

    <div class="form-group">
        <label for="id">Id</label>
        <input class="form-control" type="number" id="id" th:field="*{id}" readonly="readonly" placeholder="Id Gerado Automático">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input class="form-control" th:errorclass="is-invalid" type="text" id="descricao" th:field="*{descricao}"  placeholder="Descrição">
        <div class="invalid-feedback" th:errors="*{descricao}"></div>
    </div>

    <div class="form-group">
        <label for="valor">Valor</label>
        <input class="form-control" th:errorclass="is-invalid" type="number"  step="0.01" min=0.00 id="valor" th:field="*{valor}"  placeholder="Preço">
        <div class="invalid-feedback" th:errors="*{valor}"></div>
    </div>
    <div class="form-group">
        <label for="valor">Imagem</label>
        <input class="form-control" th:errorclass="is-invalid" type="file" th:field="*{nomeImagem}" name="file">
        <div class="invalid-feedback" th:errors="*{nomeImagem}"></div>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
    </div>
</form>

</div>

<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
